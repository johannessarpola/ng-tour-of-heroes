<div class="badguys">
  <ul class="badguys-list">
    <li *ngFor="let badguy of badguys">
      <div [ngSwitch]="badguy?.masterPlan">
        <div
          *ngSwitchCase="'UniverseExtinction'"
          [appRealthreat]="extinctionColor"
        >
          <span class="badge"> {{ badguy.id }}</span> ️⚠️ {{ badguy.name }} ⚠️
          <button class="delete" title="delete hero" (click)="delete(badguy)">
            x
          </button>
        </div>
        <div
          *ngSwitchCase="'GalacticDomination'"
          [appRealthreat]="dominationColor"
          defaultThreatColor="violet"
        >
          <span class="badge"> {{ badguy.id }}</span> ️🌌 {{ badguy.name }} 🌌
          <button class="delete" title="delete hero" (click)="delete(badguy)">
            x
          </button>
        </div>
        <div *ngSwitchDefault>
          <span class="badge">{{ badguy.id }}</span> {{ badguy.name }}
          <button class="delete" title="delete hero" (click)="delete(badguy)">
            x
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
<br />

<h2>
  Select a badguy to deal with
  <p>
    (<label
      ><input type="checkbox" checked (change)="maxPower = !maxPower" />Show
      villains with maximum power level</label
    >)
  </p>
</h2>

<select [(ngModel)]="badguy">
  <ng-container *ngFor="let badguy of badguys">
    <ng-container *ngIf="maxPower || badguy.powerLevel >= 100">
      <option [ngValue]="badguy">{{ badguy.name }} </option>
    </ng-container>
  </ng-container>
</select>
